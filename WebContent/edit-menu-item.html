<!doctype html>
<html>
	<head>
		<title>Edit Menu Item</title>
		<link rel="stylesheet" href="./style/style.css" type="text/css">
	<head>
	<body>
	<header>
		<span class="hcontent"> truYum</span>
		<span><img src="./images/truyum-logo-light.png"></span>
		<a class="ref-name" href = "menu-item-list-admin.html">Menu</a>
	</header>
	<div>
		<h3>Edit Menu Item</h3>
		<form name="InputValidate" method="post"  onsubmit="return form_validate()" action="edit-menu-item-status.html">
			<table>
				<tr colspan="4">
					<td>
						Name
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<input type="text" class="cell-size" id="txtName" name="txtName" value="Sandwich">
					</td>
				</tr>
				<tr>
					<td>
						Price(Rs.)
					</td>
					<td>
						Active
					</td>
					<td>
						Date of Launch
					</td>
					<td>
						Category
					</td>
				</tr>
				<tr>
					<td>
						<input type="text" class="right" id="txtPrice" name="txtPrice" size="15" value="97">
					</td>
					<td>
						<input type="radio" id="rdoYes" name="rdo" checked
						<label for= "rdYes"> Yes </label>
						<input type="radio" id="rdoNo" name="rdo">
						<label for= "rdNo"> No </label>
					</td>
					<td>
						<input type="text" id="txtLaunch" name="txtLaunch" value="27/04/2022">
					</td>
					<td>
						<select name="Category">
							<option value="Start">Starters</option>
							<option value="MC" selected>Main Course</option>
							<option value="Des">Dessert</option>
							<option value="Drnk">Drinks</option>
					</td>						
				</tr>
				<tr colspan="2">
					<td> 
						<input type="checkbox" checked>Free Delivery</>
					</td>
				</tr>
				<tr colspan="2">
					<td>
						<input type="submit" class="save-btn" onclick="form_validate(document.InputValidate.txtPrice)" value="Save" >
					</td>
				</tr>
			</table>
		</form>
	</div>
	<footer>
		<span class="fcontent">Copyright &copy 2019</span>
	</footer>
	<script type="text/javascript" src="./js/script.js"></script>
	</body>
</html>
